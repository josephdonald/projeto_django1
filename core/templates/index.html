{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Django 1 - Index</title>
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>
<body>
<center>
    <h1> INDEX </h1>

        <img src="{% static 'images/django.png' %}">

        <h2>{{curso}}</h2>

        <h2>{{livro}}</h2>

        <h2>{{ logado }}</h2>

        <p>{{ ultimo_login }}</p>

        <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Pre√ßo</th>
        <!--        <th>Estoque</th>-->
            </tr>
        </thead>
            <tbody>
            {% for produto in produtos %}
                <tr>
                    <td><a href="{% url 'produto' produto.id %}">{{ produto.nome }}</a></td>
                    <td>{{ produto.preco }}</td>
        <!--            <td>{{ produto.quantidade }}</td>-->
                </tr>
            {% endfor %}
            </tbody>
        </table>

        <button onclick="teste();">Clique aqui</button>
</center>

<script type="text/javascript" src="{% static 'js/script.js' %}" ></script>
</body>
</html>
